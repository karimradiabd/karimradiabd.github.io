{% extends "base.html" %}
{% block head_title %} {{instance.tittle}} | {{ block.super }} {% endblock head_title %}
{% block content %}
	<div class='col-sm-6 col-sm-offset-3'>
	{% if instance.image %}
	<br/>
	<br/>
	<img src='{{ instance.image.url }}' class='img-responsive' height="200" width="500" >
	{% endif %}
	<h1>{{ title }} 
		<small>{{ instance.timestamp }}</small>
	</h1> 
	<h1>
	{{ instance.content | linebreaks }}
	</h1>
	<br/> 
	</div>
{% endblock content %}
